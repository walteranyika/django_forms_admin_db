{% extends "layouts/base.html" %}
{% load crispy_forms_filters %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-5">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit">Upload</button>
            </form>
            <div class="text-center">
                {% if img_obj %}
                    <h3>{{ img_obj.caption }}</h3>
                    <img src="{{ img_obj.image.url }}" class="img-fluid rounded-circle" alt="connect" style="max-height:300px">
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
